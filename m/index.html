<!DOCTYPE html> 
<html>
<head>
	<title>CGD Mobile Application</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
	
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	
	<link rel="stylesheet" type="text/css" href="http://cdn.jtsage.com/datebox/latest/jqm-datebox.min.css">
	<script type="text/javascript" src="http://cdn.jtsage.com/datebox/latest/jqm-datebox.core.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.datebox.min.js"></script>
	
	<link rel="stylesheet" href="css/index.css" />
	<script src="js/index.js"></script>
</head>

<body>
	
	<div data-role="page" id="map-page">
	
		<div role="main" class="ui-content" id="map-content">
				
				<div data-role="popup" id="filter-popup" data-arrow="t">
					<fieldset data-role="controlgroup">
						<label><input type="checkbox" id="records_layer" checked="true">Reports</label>
						<label><input type="checkbox" id="records_1" data-mini="true" checked="true"><img src="images/caution_underreview.png" />Under Review</label>
						<label><input type="checkbox" id="records_2" data-mini="true" checked="true"><img src="images/caution_process.png" />Confirmed</label>
						<label><input type="checkbox" id="records_5" data-mini="true" checked="true"><img src="images/caution_test.png" />Closed</label>
					</fieldset>
					
					<fieldset data-role="controlgroup">
						<label><input type="checkbox" id="obstacles_layer" checked="true"><img src="images/accesdenied.png" style="height:1.5em;vertical-align:middle" />Obstacles</label>
					</fieldset>
				</div>
				<a href="#filter-popup" id="filter-button" class="ui-btn ui-corner-all map-button" data-rel="popup" data-position-to="#filter-button">Filter</a>
				
				<a href="newreport.html" rel="external" id="new-report-button" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-plus map-button">New Report</a>
			
			<div id="map-canvas"></div>
			
			<div id="desc-popup">
				
				<div id="desc-popup-close"><div></div></div>
				
				<div id="desc-popup-text"></div>
				
			</div>
			
		</div>
		
	</div>
	
</body>

</html>
